<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>HaHaHub</title>
  </head>

  <body class="theme-meme">
    <div class="floating-elements">
      <div class="floating-emoji emoji-1">
        <i class="fas fa-laugh-squint"></i>
      </div>
      <div class="floating-emoji emoji-2">
        <i class="fas fa-grin-tears"></i>
      </div>
      <div class="floating-emoji emoji-3">
        <i class="fas fa-laugh-beam"></i>
      </div>
      <div class="floating-emoji emoji-4">
        <i class="fas fa-grin-stars"></i>
      </div>
      <div class="floating-emoji emoji-5">
        <i class="fas fa-laugh-wink"></i>
      </div>
    </div>

    <div class="confetti-container"></div>

    <div class="theme-selector">
      <button class="theme-btn active" data-theme="meme">
        <i class="fas fa-laugh-squint"></i>
        <span class="theme-tooltip">Meme</span>
      </button>
      <button class="theme-btn" data-theme="neon">
        <i class="fas fa-bolt"></i>
        <span class="theme-tooltip">Neon</span>
      </button>
      <button class="theme-btn" data-theme="retro">
        <i class="fas fa-gamepad"></i>
        <span class="theme-tooltip">Retro</span>
      </button>
      <button class="theme-btn" data-theme="dark">
        <i class="fas fa-moon"></i>
        <span class="theme-tooltip">Dark</span>
      </button>
    </div>

    <header>
      <div class="header-bg"></div>
      <nav>
        <div class="logo-container">
          <div class="logo-wrapper">
            <i class="fas fa-laugh-squint logo-icon"></i>
          </div>
          <h1 id="title">HaHaHub</h1>
        </div>
        <p class="tagline">Much Funny. Very Joke. Wow.</p>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="card joke-generator">
          <div class="card-header">
            <h2><i class="fas fa-robot"></i> Random Joke Generator</h2>
            <div class="card-controls">
              <button class="control-btn minimize-btn" aria-label="Minimize">
                <i class="fas fa-minus"></i>
              </button>
              <button class="control-btn expand-btn" aria-label="Expand">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="tabs">
              <button class="tab-btn active" data-tab="options">
                <i class="fas fa-sliders-h"></i> Options
              </button>
              <button class="tab-btn" data-tab="result">
                <i class="fas fa-laugh"></i> Result
              </button>
            </div>

            <div class="tab-content" id="options">
              <div class="selection-box">
                <div class="category-container">
                  <h3>
                    <i class="fas fa-list"></i> Select category / categories:
                  </h3>
                  <div class="options">
                    <label class="custom-radio">
                      <input type="radio" name="category" value="any" checked />
                      <span class="radio-mark"></span>
                      <span>Any</span>
                    </label>
                    <label class="custom-radio">
                      <input type="radio" name="category" value="custom" />
                      <span class="radio-mark"></span>
                      <span>Custom:</span>
                    </label>

                    <div class="custom-categories">
                      <label class="custom-checkbox">
                        <input
                          type="checkbox"
                          name="category"
                          value="programming"
                        />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Programming</span>
                      </label>
                      <label class="custom-checkbox">
                        <input type="checkbox" name="category" value="misc" />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Misc</span>
                      </label>
                      <label class="custom-checkbox">
                        <input type="checkbox" name="category" value="dark" />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Dark</span>
                      </label>
                      <label class="custom-checkbox">
                        <input type="checkbox" name="category" value="pun" />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Pun</span>
                      </label>
                      <label class="custom-checkbox">
                        <input type="checkbox" name="category" value="spooky" />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Spooky</span>
                      </label>
                      <label class="custom-checkbox">
                        <input
                          type="checkbox"
                          name="category"
                          value="christmas"
                        />
                        <span class="checkbox-mark"
                          ><i class="fas fa-check"></i
                        ></span>
                        <span>Christmas</span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="blacklist-selection">
                  <h3><i class="fas fa-ban"></i> Select flags to blacklist:</h3>
                  <div class="options">
                    <label class="custom-checkbox">
                      <input type="checkbox" value="nsfw" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>NSFW</span>
                    </label>
                    <label class="custom-checkbox">
                      <input type="checkbox" value="religious" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>Religious</span>
                    </label>
                    <label class="custom-checkbox">
                      <input type="checkbox" value="political" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>Political</span>
                    </label>
                    <label class="custom-checkbox">
                      <input type="checkbox" value="racist" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>Racist</span>
                    </label>
                    <label class="custom-checkbox">
                      <input type="checkbox" value="sexist" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>Sexist</span>
                    </label>
                    <label class="custom-checkbox">
                      <input type="checkbox" value="explicit" />
                      <span class="checkbox-mark"
                        ><i class="fas fa-check"></i
                      ></span>
                      <span>Explicit</span>
                    </label>
                  </div>
                </div>

                <div class="language-feature">
                  <h3><i class="fas fa-language"></i> Select language:</h3>
                  <div class="custom-select-wrapper">
                    <select id="language" class="custom-select">
                      <option value="en">English</option>
                      <option value="es">Spanish</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <option value="cs">Czech</option>
                      <option value="pt">Portuguese</option>
                    </select>
                    <div class="select-arrow">
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-content" id="result" style="display: none">
              <div class="result-box">
                <div class="joke-content" id="result">
                  <div class="empty-state">
                    <i class="fas fa-laugh-squint empty-icon"></i>
                    <p>Such empty. Very await. Wow.</p>
                  </div>
                </div>
                <div class="reaction-buttons">
                  <button
                    class="reaction-btn"
                    data-reaction="laugh"
                    aria-label="Laugh reaction"
                  >
                    <i class="fas fa-laugh-squint"></i>
                  </button>
                  <button
                    class="reaction-btn"
                    data-reaction="love"
                    aria-label="Love reaction"
                  >
                    <i class="fas fa-heart"></i>
                  </button>
                  <button
                    class="reaction-btn"
                    data-reaction="wow"
                    aria-label="Wow reaction"
                  >
                    <i class="fas fa-surprise"></i>
                  </button>
                  <button
                    class="reaction-btn"
                    data-reaction="sad"
                    aria-label="Sad reaction"
                  >
                    <i class="fas fa-sad-tear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="button-container">
              <button id="getJoke" class="btn primary">
                <i class="fas fa-random"></i> Get a Joke
                <span class="btn-effect"></span>
              </button>
              <button id="resetFields" class="btn secondary">
                <i class="fas fa-redo"></i> Reset
                <span class="btn-effect"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="emoji-container">
          <div class="emoji-wrapper">
            <i class="fas fa-laugh-beam emoji-icon"></i>
          </div>
          <div class="emoji-shadow"></div>
        </div>
      </div>
    </main>

    <div class="loading-overlay">
      <div class="spinner">
        <div class="meme-spinner">
          <i class="fas fa-laugh-squint spinner-icon spinner-1"></i>
          <i class="fas fa-grin-tears spinner-icon spinner-2"></i>
          <i class="fas fa-laugh-beam spinner-icon spinner-3"></i>
          <i class="fas fa-grin-stars spinner-icon spinner-4"></i>
        </div>
        <p class="loading-text">Loading...</p>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <i class="fas fa-laugh-beam"></i>
          <span>HaHaHub</span>
        </div>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
        <div class="social-links">
          <a href="#" class="social-icon" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="social-icon" aria-label="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="social-icon" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="social-icon" aria-label="TikTok"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a href="#" class="social-icon" aria-label="Reddit"
            ><i class="fab fa-reddit"></i
          ></a>
          <a
            href="https://github.com/asimniazi"
            class="social-icon"
            aria-label="GitHub"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
